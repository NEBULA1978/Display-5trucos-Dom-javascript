<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 tips dom</title>
</head>
<body>
    
    <!-- Input con ID 'myText' para ser modificado -->
    <div>
        <input type="text" id="myText" value="mutante"> <br>
    </div>

    <!-- Botón para convertir a tipo 'button' -->
    <button onclick="changeType('myText', 'button')">
        Convertir a botón
    </button>

    <!-- Botón para convertir a tipo 'text' -->
    <button onclick="changeType('myText', 'text')">
        Convertir a texto
    </button>

    <!-- Botón para convertir a tipo 'checkbox' -->
    <button onclick="changeType('myText', 'checkbox')">
        Convertir a checkbox
    </button>

    <!-- Botón para convertir a tipo 'color' -->
    <button onclick="changeType('myText', 'color')">
        Convertir a color
    </button>

    <script src="main.js"></script>
</body>
</html>
